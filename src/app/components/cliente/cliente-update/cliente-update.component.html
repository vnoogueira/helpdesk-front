<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="full-width">Atualizar Cliente !</h1>
    <mat-divider></mat-divider>
    <img class="full-width" src="../../../../assets/img/tecnico-create.svg" alt="Imagem para cadastro de técnicos">
    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Administrador</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
    </section>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex: Maria Aparecida">
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="Ex: mail@mail.com">
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex: 000.000.000-00" mask="000.000.000-00">
      <mat-icon matSuffix>123</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required matInput placeholder="Ex: sua@senha" type="password">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <button (click)="updateTecnico()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
