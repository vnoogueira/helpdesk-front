<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="full-width">Deletar Cliente !</h1>
    <mat-divider></mat-divider>
    <img class="full-width" src="../../../../assets/img/tecnico-create.svg" alt="Imagem para cadastro de técnicos">
    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Administrador</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
    </section>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
      <mat-icon matSuffix>badge</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
      <mat-icon matSuffix>123</mat-icon>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" matInput type="password">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <button (click)="deleteCliente()" class="full-width mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>
</div>
