<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando um Chamado</h1>
  <img class="full-width" src="../../../../assets/img/chamado-create.svg" alt="imagem do componente de criação de chamados">
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nome do chamado</mat-label>
      <input [(ngModel)]="chamados.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Teste 1">
    </mat-form-field>
  </form>
  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione o status</mat-label>
      <mat-select [(ngModel)]="chamados.status" name="status" [formControl]="status" required>
        <mat-option value="0">Aberto</mat-option>
        <mat-option value="1">Andamento</mat-option>
        <mat-option value="2">Encerrado</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Selecione a prioridade</mat-label>
      <mat-select [(ngModel)]="chamados.prioridades" name="prioridade" [formControl]="prioridades" required>
        <mat-option value="0">Baixa</mat-option>
        <mat-option value="1">Media</mat-option>
        <mat-option value="2">Alta</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione o Técnico</mat-label>
      <mat-select [(ngModel)]="chamados.tecnico" name="tecnico" [formControl]="tecnico" required>
        <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>  
  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione o Cliente</mat-label>
      <mat-select [(ngModel)]="chamados.cliente" name="cliente" [formControl]="cliente" required>
        <mat-option *ngFor="let client of clientes" value="{{client.id}}">{{client.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição do chamado:</mat-label>
      <textarea [(ngModel)]="chamados.observacoes" name="observacoes" [formControl]="observacoes" required class="descricao" matInput placeholder="Ex. Estou criando esse chamado..."></textarea>
    </mat-form-field>
  </form>
  <button (click)="insertChamado()" [disabled]="!validateFields()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar chamado</button>
  <button class="full-width mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
</div>
