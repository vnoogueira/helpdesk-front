<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando um Chamado</h1>
  <img class="full-width" src="../../../../assets/img/chamado-create.svg" alt="imagem do componente de criação de chamados">
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nome do chamado</mat-label>
      <input [formControl]="titulo" required matInput placeholder="Ex. Teste 1">
    </mat-form-field>
  </form>
  <div class="status-prioridade">
    <mat-form-field appearance="outline">
      <mat-label>Selecione o status</mat-label>
      <mat-select [formControl]="status" required>
        <mat-option value="0">Aberto</mat-option>
        <mat-option value="1">Andamento</mat-option>
        <mat-option value="2">Encerrado</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Selecione a prioridade</mat-label>
      <mat-select [formControl]="prioridade" required>
        <mat-option value="0">Baixa</mat-option>
        <mat-option value="1">Media</mat-option>
        <mat-option value="2">Alta</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="tecnico">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione o Técnico</mat-label>
      <mat-select [formControl]="tecnico" required>
        <mat-option value="0">Vitor</mat-option>
      </mat-select>
    </mat-form-field>
  </div>  
  <div class="cliente">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Selecione o Cliente</mat-label>
      <mat-select [formControl]="cliente" required>
        <mat-option value="0">Vitor</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Descrição do chamado:</mat-label>
      <textarea [formControl]="descricao" required class="descricao" matInput placeholder="Ex. Estou criando esse chamado..."></textarea>
    </mat-form-field>
  </form>
  <button [disabled]="!validateFields()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar chamado</button>
  <button class="full-width mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
</div>
