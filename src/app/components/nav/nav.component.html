<mat-drawer-container class="container" autosize>
  <mat-toolbar>
    <div class="sidenav-content">
      <div class="grid-container">
        <button class="menu mat-elevation-z8" (click)="changeIcons();  drawer.toggle()" mat-icon-button>
          <mat-icon id="mat-icon">menu</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>
  <mat-drawer #drawer class="sidenav" mode="side">
    <img src="assets/img/side-image.svg" alt="Imagem de navegação" />
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="home">
        <i class="material-icons">home</i>
        <span class="aligned-with-icon">Home</span>
      </a>
      <a mat-list-item routerLink="tecnicos">
        <i class="material-icons">account_circle</i>
        <span class="aligned-with-icon">Técnicos</span>
      </a>
      <a mat-list-item routerLink="clientes">
        <i class="material-icons">person</i>
        <span class="aligned-with-icon">Clientes</span>
      </a>
      <a mat-list-item routerLink="chamados">
        <i class="material-icons">support</i>
        <span class="aligned-with-icon">Chamados</span>
      </a>
      <a mat-list-item href="https://github.com/vnoogueira" target="_blank">
        <i class="material-icons">code</i>
        <span class="aligned-with-icon">Github</span>
      </a>
      <a mat-list-item (click)="logout()">
        <i class="material-icons">logout</i>
        <span class="aligned-with-icon">Logout</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
